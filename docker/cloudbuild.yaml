steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull gcr.io/$PROJECT_ID/demo:latest || exit 0
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/demo:latest',
      '--cache-from', 'gcr.io/$PROJECT_ID/demo:latest',
      '-f', './docker/Dockerfile',
      '.'
    ]
images: ['gcr.io/$PROJECT_ID/demo:latest']

